<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Arts</title>
    <style>
      body {
        background-image: url("./images/background.jpg");
        background-size: 100% 100%;
      }
      button {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1><u>Martial Arts</u></h1>
    <canvas id="my-canvas" width="500" height="500"></canvas>
    <button id="kick">kick(left arrow key)</button>
    <button id="punch">punch(right arrow key)</button>
    <button id="forward">Forward(up arrow key)</button>
    <button id="backward">Backward(down arrow key)</button>
    <button id="block">block(Space bar)</button>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
